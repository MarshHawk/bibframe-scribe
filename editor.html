<!DOCTYPE html>
<html ng-app="bibframeEditor">
  <head>
    <meta charset="utf-8">
    <title>BIBFRAME Editor</title>
    <link href="css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/editor.css" rel="stylesheet">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-0.6.0.min.js"></script>
    <script src="js/value-constraint.js"></script>
    <script src="js/property.js"></script>
    <script src="js/property-template.js"></script>
    <script src="js/resource-template.js"></script>

    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/initializer.js"></script>
    <link rel="shortcut icon" href="http://zepheira.com/favicon.ico">
    <link rel="bibframe-profile" href="profiles/vanilla.xml">
  </head>
  <body ng-controller="EditorCtrl">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <h3>BIBFRAME Editor</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <tabset vertical="true" type="tabs">
        <tab disabled="true">
          <tab-heading ng-show="!activeProfile"></tab-heading>
          <div class="hero-unit">
            <h2>Hi.</h2>
            <p>Click a class on the left to begin creating a new work of that type.</p>
          </div>
        </tab>
        <tab ng-repeat="profile in profileOptions" select="newEdit(profile)">
          <tab-heading>{{profile.label}}</tab-heading>
          <form class="form-inline well" ng-show="activeProfile!=null">
            <p><small>Properties marked with a <span class="required">*</span> are required.</small></p>
            <div ng-repeat="prop in activeProfile.getPropertyTemplates()">
              <p>
                <label for="{{ profile.uri }}-{{ prop.getProperty().getID() }}" class="property-label">{{ prop.getProperty().getLabel() }}<span ng-show="prop.isRequired()" class="required">*</span></label>
                <span ng-switch="" on="prop.getType()">
                  <span ng-switch-when="literal">
                    <span ng-include="'basic.html'"></span>
                  </span>
                  <span ng-switch-when="resource">
                    <span ng-include="'advanced.html'"></span>
                  </span>
                </span>
              </p>
            </div>
            <div class="buttons">
              <button class="btn" type="button" ng-click="reset()">Clear</button>
              <button class="btn btn-primary btn-large" type="button" ng-click="exportRDF()">Export</button>
            </div>
          </form>
        </tab>
      </tabset>
    </div>

    <script type="text/ng-template" id="basic.html">
      <span ng-if="prop.getConstraint().hasComplexType()">
        <!-- @@@ do something with complex type -->
        <!-- @@@ figure out how to read this into currentWork -->
        <input type="text" class="input-xlarge" id="{{profile.uri}}-{{prop.getProperty().getID()}}">
      </span>
      <span ng-if="!prop.getConstraint().hasComplexType()">
        <input type="text" class="input-xlarge" id="{{profile.uri}}-{{prop.getProperty().getID()}}">
      </span>
    </script>

    <script type="text/ng-template" id="advanced.html">
      <span ng-if="prop.getConstraint().hasReference()">
        <input type="text"
               class="input-xlarge"
               placeholder="Search"
               ng-model="selected"
               typeahead="option.label for option in autocomplete(prop,$viewValue)"
               typeahead-on-select="selectValue(prop,$item);selected=null"
               typeahead-min-length="1"
               typeahead-editable="false"
               id="{{profile.uri}}-{{prop.getProperty().getID()}}">
        <ul>
          <li ng-repeat="val in currentWork[prop.getProperty().getID()]" class="badge badge-info">{{val.label}} <i class="icon-remove icon-white click" ng-click="removeValue(prop,val)"></i></li>
        </ul>
      </span>
    </script>

  </body>
</html>
