<!DOCTYPE html>
<html ng-app="bibframeEditor">
  <head>
    <meta charset="utf-8">
    <title>BIBFRAME Editor</title>
    <link href="css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/editor.css" rel="stylesheet">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-0.6.0.min.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/value-constraint.js"></script>
    <script src="js/property.js"></script>
    <script src="js/property-template.js"></script>
    <script src="js/resource-template.js"></script>

    <script src="js/namespace.js"></script>

    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/initializer.js"></script>
    <link rel="shortcut icon" href="http://zepheira.com/favicon.ico">
  </head>
  <body ng-controller="EditorCtrl">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <h3>BIBFRAME Editor</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <tabset vertical="true" type="tabs">
        <tab disabled="true">
          <tab-heading ng-show="!activeResource"></tab-heading>
          <div class="hero-unit">
            <h2>Hi.</h2>
            <p>Click a class on the left to begin creating a new work of that type.</p>
          </div>
        </tab>
        <tab ng-repeat="profile in profileOptions" select="newEdit(profile)" disabled="isDirty||profile.disabled">
          <tab-heading>{{profile.label}}</tab-heading>
          <form class="form-inline well" ng-show="activeResource&&activeResource.getClassID()==profile.uri" ng-submit="exportRDF()">
            <p><small>Properties marked with <span class="required">*</span> 
are required.</small></p>
            <div ng-repeat="prop in resourceTemplates[profile.uri].getPropertyTemplates()">
              <p>
                <label for="{{ profile.uri }}-{{ prop.getProperty().getID() }}" class="property-label">{{ prop.getProperty().getLabel() }}<span ng-show="prop.isRequired()" class="required">*</span></label>
                <span ng-switch="" on="prop.getType()">
                  <span ng-switch-when="literal">
                    <span ng-include="'basic.html'"></span>
                  </span>
                  <span ng-switch-when="resource">
                    <span ng-include="'advanced.html'"></span>
                  </span>
                </span>
              </p>
              <ul class="values">
                <li ng-repeat="val in currentWork[prop.getProperty().getID()]" class="badge badge-info">{{val.label}} <i class="icon-remove icon-white click" ng-click="removeValue(prop,val)"></i></li>
              </ul>
            </div>
            <div class="form-actions">
              <button class="btn" type="button" ng-click="reset()" ng-disabled="!isDirty">Clear</button>
              <button class="btn btn-primary btn-large" type="button" ng-click="exportRDF()" ng-disabled="!isDirty">Export</button>
            </div>
          </form>
        </tab>
      </tabset>
    </div>

    <div id="blackout" ng-show="showExport">&#160;</div>

    <div class="container" id="export" ng-show="showExport">
      <div class="hero-unit">
        <h2>It's Dangerous To Go Alone! Take This.</h2>
        <p><textarea rows="10" class="span10">{{exportedRDF}}</textarea></p>
        <p class="text-center"><button class="btn" ng-click="showExport=false">Close</button></p>
      </div>
    </div>


    <script type="text/ng-template" id="basic.html">
      <span ng-if="prop.getConstraint().hasComplexType()">
        <span ng-switch="" on="dataTypes[prop.getConstraint().getComplexTypeID()]">
          <span ng-switch-when="date">
            <input type="text" id="{{profile.uri}}-{{prop.getProperty().getID()}}"  ng-required="prop.isRequired()" datepicker-popup="yyyy-MM-dd" show-weeks="false" month-format="MM" ng-model="dt" class="input-xlarge" ng-disabled="!prop.isRepeatable()&&currentWork[prop.getProperty().getID()]&&currentWork[prop.getProperty().getID()].length>0">
          </span>
          <span ng-switch-default class="input-prepend input-append">
            <span class="add-on" ng-show="prop.getConstraint().hasHint()">{{prop.getConstraint().getComplexTypeLabelHint()}}</span>
            <input type="text" class="input-xlarge" id="{{profile.uri}}-{{prop.getProperty().getID()}}" ng-model="inputted" ng-enter="setTextValue(prop,inputted,'literal');inputted=''" ng-disabled="!prop.isRepeatable()&&currentWork[prop.getProperty().getID()]&&currentWork[prop.getProperty().getID()].length>0">
            <button ng-show="prop.isRepeatable()" class="btn" type="button" ng-disabled="!inputted" ng-click="setTextValue(prop,inputted,'literal');inputted=''">Add</button>
            <button ng-show="!prop.isRepeatable()" class="btn" type="button" ng-disabled="!inputted" ng-click="setTextValue(prop,inputted,'literal');inputted=''">Set</button>
          </span>
        </span>
      </span>
      <span ng-if="!prop.getConstraint().hasComplexType()" class="input-append">
        <input type="text" class="input-xlarge" id="{{profile.uri}}-{{prop.getProperty().getID()}}" ng-model="inputted" ng-enter="setTextValue(prop,inputted,'literal');inputted=''" ng-disabled="!prop.isRepeatable()&&currentWork[prop.getProperty().getID()]&&currentWork[prop.getProperty().getID()].length>0">
        <button ng-show="prop.isRepeatable()" class="btn" type="button" ng-disabled="!inputted" ng-click="setTextValue(prop,inputted,'literal');inputted=''">Add</button>
        <button ng-show="!prop.isRepeatable()" class="btn" type="button" ng-disabled="!inputted" ng-click="setTextValue(prop,inputted,'literal');inputted=''">Set</button>
      </span>
    </script>

    <script type="text/ng-template" id="advanced.html">
      <span ng-if="prop.getConstraint().hasReference()">
        <input type="text"
               class="input-xlarge"
               placeholder="Type to search"
               ng-model="selected"
               ng-required="prop.isRequired()"
               ng-disabled="!prop.isRepeatable()&&currentWork[prop.getProperty().getID()]&&currentWork[prop.getProperty().getID()].length>0"
               typeahead="option.label for option in autocomplete(prop,$viewValue)"
               typeahead-on-select="selectValue(prop,$item,'resource');selected=null"
               typeahead-min-length="1"
               typeahead-editable="false"
               id="{{profile.uri}}-{{prop.getProperty().getID()}}">
      </span>
    </script>

  </body>
</html>
